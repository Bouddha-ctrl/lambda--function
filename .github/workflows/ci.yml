name: Test & CI / Deploy Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# CI-level variables (not secrets, just configuration)
env:
  AWS_REGION: "eu-west-1"
  LAMBDA_S3_BUCKET: "bouddha-lambda-artifacts"
  TF_STATE_BUCKET: "bouddha-tf-state-oil-lambda"
  TF_STATE_LOCK_TABLE: "terraform-state-lock"
  STORE_SSM_JSON: '{"store_param":"/prod/apis/all-urls"}'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          AWS_DEFAULT_REGION: eu-west-1
        run: |
          pytest -q

  deploy:
    name: Package & Deploy (only if tests pass)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Prepare Lambda zip (create config file + package)
        run: |
          set -e
          rm -f terraform/lambda.zip
          rm -rf build_package || true
          mkdir -p build_package

          # copy lambda sources into build_package so handler app.py is at root of package
          cp -r src/* build_package/

          # create config dir inside the package (build_package/config) from env var
          mkdir -p build_package/config
          echo '${{ env.STORE_SSM_JSON }}' > build_package/config/store_ssm.json
          echo "Created build_package/config/store_ssm.json"

          # zip the content of build_package (app.py will be at root in the zip)
          cd build_package
          zip -r ../terraform/lambda.zip . -x "__pycache__/*"
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Lambda zip to S3
        run: |
          KEY="lambda-${{ github.sha }}.zip"
          aws s3 cp terraform/lambda.zip "s3://${{ env.LAMBDA_S3_BUCKET }}/${KEY}"
          echo "Uploaded to s3://${{ env.LAMBDA_S3_BUCKET }}/${KEY}"
          echo "s3_key=${KEY}" >> $GITHUB_OUTPUT
        id: upload

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init (with remote backend)
        working-directory: ./terraform
        run: |
          terraform init -input=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_exchange_api_key: ${{ secrets.EXCHANGE_API_KEY }}
        run: |
          terraform plan -input=false -out=tfplan \
            -var="s3_lambda_key=${{ steps.upload.outputs.s3_key }}"

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_exchange_api_key: ${{ secrets.EXCHANGE_API_KEY }}
        run: |
          terraform apply -input=false -auto-approve tfplan